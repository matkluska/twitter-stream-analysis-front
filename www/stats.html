<html>
<head>
    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css"/>
    <link rel="stylesheet" href="css/jqcloud.min.css">

    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>
    <script src="https://use.fontawesome.com/2ce7202f2f.js"></script>
    <script src="js/libs/jqcloud.min.js"></script>
    <script src="js/hashtags.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <button id="submitButton" class="btn btn-secondary" type="button">Search</button>
            <input id="hashtags" type="text" placeholder="hashtags" data-role="tagsinput"/>
            <br/>
            <p id="progress">Update...</p>
            <p id="info"></p>
            <table id="tweetsTable" class="table table-hover">
                <thead>
                <tr>
                    <th>Text</th>
                    <th><i class="fa fa-retweet" aria-hidden="true"></i></th>
                    <th><i class="fa fa-heart" aria-hidden="true"></i></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="col-md-7">
            <div id="hashtagCloud">
            </div>
        </div>
    </div>
</div>
</body>
</html>
