<html>
<head>
    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css"/>
    <link rel="stylesheet" href="css/jqcloud.min.css">

    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>
    <script src="js/libs/jqcloud.min.js"></script>
    <script src="js/hashtags.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="col-md-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="hashtags">Hashtags:</label>
                <div class="col-sm-10">
                    <input id="hashtags" type="text" data-role="tagsinput"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="period">Period:</label>
                <div class="col-sm-10">
                    <select id="period" class="form-control">
                        <option value="0">All</option>
                        <option value="10">10 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submitButton" class="btn btn-default" type="button">Search</button>
                </div>
            </div>
        </form>
        <p id="progress">Update...</p>
        <p id="info">Error...</p>
        <div id="tweets"></div>
    </div>
    <div class="col-md-6">
        <div id="hashtagCloud">
        </div>
    </div>
</div>
</body>
</html>
